<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><h1>Sales Report</h1></span>
    </nav>

    <div class="container mt-4">
        <form id="report-form">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label for="month">Month:</label>
                    <select class="form-control" id="month">
                        <option value="1">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="year">Year:</label>
                    <select class="form-control" id="year">
                        <option value="2023">2023</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mt-4">Generate Report</button>
                </div>
            </div>
        </form>

        <div class="mt-4">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#report-form').submit(function (e) {
                e.preventDefault();
                var month = $('#month').val();
                var year = $('#year').val();
                updateChart(month, year);
            });

            function updateChart(month, year) {
                // Here you would fetch your data based on month and year
                // Below is a placeholder chart update
                var ctx = document.getElementById('salesChart').getContext('2d');
                var salesChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                        datasets: [{
                            label: 'Sales for ' + month + '/' + year,
                            data: [12, 19, 3, 5], // Replace these values with actual data
                            backgroundColor: 'rgba(0, 123, 255, 0.5)'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
